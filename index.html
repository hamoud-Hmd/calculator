<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator | Project</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="contanier">
			<div class="calculator-content">
				<div class="calculator-screen">
					<h3>0</h3>
				</div>
				<div class="calculator-numbers">
					<div data-key="Delete" class="num bg-light"><kbd>AC</kbd></div>
					<div data-key="KeyM" class="num bg-light">
						<kbd><span>+</span>/<span>-</span> </kbd>
					</div>
					<div data-key="Digit5" class="num bg-light"><kbd>%</kbd></div>
					<div data-key="NumpadDivide" class="num bg-primary"><kbd>รท</kbd></div>
					<div data-key="Numpad7" class="num bg-dark"><kbd>7</kbd></div>
					<div data-key="Numpad8" class="num bg-dark"><kbd>8</kbd></div>
					<div data-key="Numpad9" class="num bg-dark"><kbd>9</kbd></div>
					<div data-key="NumpadMultiply" class="num bg-primary">
						<kbd>x</kbd>
					</div>
					<div data-key="Numpad4" class="num bg-dark"><kbd>4</kbd></div>
					<div data-key="Numpad5" class="num bg-dark"><kbd>5</kbd></div>
					<div data-key="Numpad6" class="num bg-dark"><kbd>6</kbd></div>
					<div data-key="NumpadSubtract" class="num bg-primary">
						<kbd>-</kbd>
					</div>
					<div data-key="Numpad1" class="num bg-dark"><kbd>1</kbd></div>
					<div data-key="Numpad2" class="num bg-dark"><kbd>2</kbd></div>
					<div data-key="Numpad3" class="num bg-dark"><kbd>3</kbd></div>
					<div data-key="NumpadAdd" class="num bg-primary"><kbd>+</kbd></div>
					<div data-key="Numpad0" class="num bg-dark"><kbd>0</kbd></div>
					<div data-key="NumpadDecimal" class="num bg-dark"><kbd>.</kbd></div>
					<div data-key="NumpadEnter" class="num bg-primary"><kbd>=</kbd></div>
				</div>
			</div>
		</div>

		<audio data-key="65" src="click.wav"></audio>
	</body>
</html>
